    <script>
var titleText = "Monitoring Air Quality in Thailand";
var subtitleText = "Tracking PM2.5 system";
var titleElement = document.getElementById('hero-title');
var subtitleElement = document.getElementById('hero-subtitle');

function typeAnimation(text, element, delay, callback) {
    let i = 0;
    let interval = setInterval(function() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
        } else {
            clearInterval(interval);
            callback();
        }
    }, delay);
}

typeAnimation(titleText, titleElement, 100, function() {
    typeAnimation(subtitleText, subtitleElement, 50, function() {});
}); 
    </script>
